    <div class="container">
<!--        NOTE:-->
<!--            Both GET and POST method is used to transfer data from client to server in HTTP protocol -->
<!--            but Main difference between POST and GET method is that GET carries request parameter -->
<!--            appended in URL string while POST carries request parameter in message body which-->
<!--            makes it more secure way of transferring data from client to-->
        <form action='/analyze' method='post'> {% csrf_token %}
       <div class="form-floating">
  <textarea class="form-control" name='text' placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Enter your text to Analyze</label>
</div>
      <br>
      <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked1">
          <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuation</label>
    </div>


      <div class="form-check form-switch">
          <input class="form-check-input" name="fullcap" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
          <label class="form-check-label" for="flexSwitchCheckChecked2">Full-Capitilize</label>
    </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="nlr" type="checkbox" role="switch" id="flexSwitchCheckChecked3">
          <label class="form-check-label" for="flexSwitchCheckChecked3">New-Line Remover</label>
    </div>

          <div class="form-check form-switch">
          <input class="form-check-input" name="ers" type="checkbox" role="switch" id="flexSwitchCheckChecked4">
          <label class="form-check-label" for="flexSwitchCheckChecked4">Extra-Space Remover</label>
    </div>

          <div class="form-check form-switch">
          <input class="form-check-input" name="cc" type="checkbox" role="switch" id="flexSwitchCheckChecked5">
          <label class="form-check-label" for="flexSwitchCheckChecked5">Character Counter</label>
    </div>
      <br>
      <button type="submit" class="btn btn-dark">A N A L Y Z E R</button>

</form>
    </div>
